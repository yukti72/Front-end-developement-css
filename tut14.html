<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* element selsctor */
        p{

            border: 2px solid red;
        }
        /* class selector */
        .blue{
            color:royalblue;
        }
        /* id selesctor */
        #redElement{
            color:red;


        }
        /* grouping selesctor */
        footer, span{
            background-color: purple;
        }
        
    </style>
</head>
<body>
    <h3>CSS SELECTORS</h3>
    <p id='redElement'>this is a para</p>
    <p class='blue'>this is 2nd para</p>
    
    <div>
        <p>this is other para</p>
    </div>
    <span> yukti how are you</span>
    
</body>
</html>
